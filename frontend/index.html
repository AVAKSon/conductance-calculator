<!DOCTYPE html>
<html>
<head>
  <title>Vacuum Conductance Calculator</title>
  <style>
    .tab-content { display: none; }
    .active { display: block; }
    button { margin: 5px; }
  </style>
</head>
<style>
  .metadata-grid {
    display: grid;
    grid-template-columns: auto 150px auto 150px auto 150px auto 150px; /* 4 label/value pairs */
    gap: 10px 20px;
    margin-bottom: 20px;
    align-items: center;
  }

  .metadata-grid > div:nth-child(n+9) {
    grid-column: span 1; /* keep the last three pairs on second row automatically */
  }


  .metadata-label {
    font-weight: bold;
    text-align: right;
  }

  .metadata-value {
    background-color: #fce9d4;
    padding: 4px 8px;
    border-radius: 4px;
    min-width: 120px;
  }

  .chamber-button {
  padding: 12px 20px;
  margin: 8px;
  border: none;
  border-radius: 4px;
  background-color: #e0e0e0;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  flex: 0 0 auto;  /* Prevent buttons from shrinking */
}

.chamber-button:hover {
  background-color: #d5d5d5;
}

.chamber-button.active {
  background-color: orange;
  color: white;
  font-weight: bold;
}

#chamberButtons {
  display: flex;
  flex-wrap: nowrap;       /* Prevent buttons from wrapping to a new line */
  overflow-x: auto;        /* Enable scrolling if buttons overflow */
  gap: 10px;               /* Optional spacing between buttons */
  margin-bottom: 16px;
}
#chamberTable table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

#chamberTable th,
#chamberTable td {
  border: 2px solid #888888; /* Bold grey lines */
  padding: 10px 14px;
  text-align: left;
}

#chamberTable th {
  background-color: #f0f0f0;
  font-weight: bold;
}

.page-buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
  gap: 20px; /* space between buttons */
  margin-bottom: 20px;
  align-items: center;
}

.page-buttons button {
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 6px;
  background-color: #fce9d4; /* matching your metadata */
  border: 1px solid #ccc;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.page-buttons button:hover {
  background-color: #f7d49a;
}

.bottom-buttons {
  display: flex;
  justify-content: center;    /* centers buttons horizontally */
  gap: 20px;
  margin-top: 30px;
  margin-bottom: 30px;
}

.bottom-buttons button,
.file-input-button {
  min-width: 150px;           /* fixed width */
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 6px;
  background-color: #fce9d4;
  border: 1px solid #ccc;
  cursor: pointer;
  text-align: center;
  transition: background-color 0.3s ease;
  user-select: none;
}


.bottom-buttons button:hover,
.file-input-button:hover {
  background-color: #f7d49a;
}

/* Make the label look like a button */
.file-input-button {
  display: inline-block;
}

.table-container {
  overflow-x: auto;    /* enables horizontal scrolling */
  max-width: 100%;     /* prevent container from stretching too wide */
  margin-top: 10px;
  border: 1px solid #ccc; /* optional, to visually separate scroll area */
}

.section-divider {
  border: none;
  border-top: 2px solid #ccc;
  margin: 15px 0;
}



</style>
<body>

  <!-- Navigation Buttons -->
  <div class="page-buttons">
    <button onclick="showPage('fileInputPage')">File Input</button>
    <button onclick="showPage('masterDbPage')">Master DB</button>
    <button onclick="showPage('managementSpecPage')">Management Spec</button>
  </div>
  

  <!-- Pages -->
  <div id="fileInputPage" class="tab-content">
    <div id="fileInfo" class="metadata-grid"></div>
    <div id="chamberButtons"></div>
    <div id="chamberTable"></div>
    <div class="bottom-buttons">
      <label for="csvInput" class="file-input-button">Import File</label>
      <input type="file" id="csvInput" style="display:none" />
      
      <button id="runSimulationBtn">Run Simulation</button>
    </div>
  </div>

  <div id="masterDbPage" class="tab-content">
    <h2>Master DB</h2>
    <p>Coming soon...</p>
  </div>

  <div id="managementSpecPage" class="tab-content">
    <h2>Management Spec</h2>
    <p>Coming soon...</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
